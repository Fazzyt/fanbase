<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>fanbase</title>

        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/person.css') }}">
    </head>

    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="person_card">
                        <h3>{{ person.full_name|e }}</h3>
                        <a href="/{{person.id}}/create_quotes">написать цитату</a>
                    </div>   
                </div>
            </div>
            <div class="row">
                {% for quote in quotes %}
                    <div class="col-md-8">
                        <div class="quotes_card">
                            <p>{{ quote.quote|e }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>    
        </div>
    
    </body>

</html>
