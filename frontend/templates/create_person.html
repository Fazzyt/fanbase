<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fanbase - Создание цитируемого</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_style.css') }}">
</head>

<body>
    <div class="container">
        <h2>Создание цитируемого</h2>
        <form action="/create_person" method="post">
            <div class="form-group">
                <label for="full_name">Имя цитируемого:</label>
                <input type="text" name="full_name" id="full_name" class="form-control" placeholder="Имя преподавателя" required>
            </div>
            <input type="submit" value="Создать" class="btn btn-primary">
        </form>
    </div>
</body>

</html>
